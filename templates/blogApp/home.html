{% extends 'blogApp/base.html' %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>home</title>
</head>
<body>

{% block title_block %}
{% endblock %}

{% block main_block %}
<div class="row">
  <div class="col-3 offset-1" style="margin-top: 6%;">
    <h1 style="font-size: 700%;" class="text-white">SIZE THE DAY</h1>
    <a href="{% url 'register' %}">
      <button type="button" class="btn btn_style " style="width:60%; height:8vh; font-size: 2vw; ">Register</button>
    </a>
  </div>
  <div class="col-8">
    <div id="carouselExampleControls" class="carousel slide " style="margin-top: 5%; width:95%;" data-bs-ride="carousel">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <div class="card-group">
            <div class="card">
              <img src="{% static 'img/food.jpeg' %}" class="card-img-top" style="height:80vh" alt="...">
            </div>
            <div class="card">
              <img src="{% static 'img/bloger.jpeg' %}" class="card-img-top" style="height:80vh" alt="...">
            </div>
            <div class="card">
              <img src="{% static 'img/backbone.jpeg' %}" class="card-img-top" style="height:80vh" alt="...">
            </div>
          </div>
        </div>
        <div class="carousel-item">
          <img src="{% static 'img/lab.jpg' %}" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item">
          <img src="{% static 'img/home.jpg' %}" class="d-block w-100" alt="...">
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls"
        data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls"
        data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
  </div>
</div>
</div>
</div>

{% endblock %}
  
</body>
</html>
