{% extends 'blogApp/base.html' %}
{% block title_block %}
  {% endblock %}

  {% block main_block %}
  <div class="container" style="margin-top: 5%;">
    <div class="card mb-3 border border-rounded" style="background-color: #383838;">
      <div class="card-body">
          <div class="container" style="width: 90%;">
            <h4 class="display-4"> {{post.title}}</h4>
            <p class="card-text"><small class="text-muted">created by :<strong>{{post.author}}</strong><p>Last updated: {{post.post_cr_date}}</p></small></p>
          
            <img src="{{ post.urlToImage }}" class="card-img-top " style="height: 70vh;" alt="post-picture">
            <p> <p class="card-text">{{post.content}}</p> </p>
          </div>
          <div style="margin-left: 40%;">
            
            <p><a href="{% url 'homepage'%}" class='btn btn-info'> back to all posts </a></p>
          </div>
      </div>
    </div>
  </div>
  

  {% endblock %}
