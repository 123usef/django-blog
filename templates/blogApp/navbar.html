{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/57222a5060.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <nav class="navbar">
        <div class="container-fluid row">
          <div class="col-2 blog offset-1">
            <a style="color: #ffffff; padding-right:8%;" data-bs-toggle="offcanvas" href="#offcanvasExample"  aria-controls="offcanvasExample"><i class="fa-solid fa-bars"></i></a>
            <a class="navbar-brand  main_color text-white" href="{% url 'home' %}">BLOG</a>
          </div>
          
            <li class="nav-item col-2">
              <a class="nav-link main_color link-light" aria-current="page" href="{% url 'homepage' %}"><i class="fa-solid fa-house" style="margin-right: 7%;"></i>Posts</a>
            </li>
            <form class="d-flex col-3">
              <input class="form-control bg-dark bg-gradient p-2 text-white bg-opacity-75 me-2 " type="search" placeholder="Search" aria-label="Search"><i class="fa-solid fa-magnifying-glass main_color" style="margin-right: 7%; margin-top:2%;"></i>
            </form>
            {% if user.is_authenticated %}
            <li class="nav-item col-2">
              <a class="nav-link main_color link-light" href="{% url 'profile' %}"><i class="fa-solid fa-user-large" style="margin-right: 7%;"></i>Profile</a>
            </li>
            <li class="nav-item col-2">
              <a class="nav-link main_color link-light" href="{% url 'logout' %}"><i class="fa-solid fa-right-from-bracket" style="margin-right: 7%;"></i>Logout</a>
            </li>

            {% else %}  
            <li class="nav-item col-2">
              <a class="nav-link main_color link-light" href="{% url 'login' %}"><i class="fa-solid fa-right-to-bracket" style="margin-right: 7%;"></i>Login</a>
            </li>
            {% endif %}

            <div class="offcanvas offcanvas-start text-white" style="background-color:#141414" tabindex="-1" id="offcanvasExample" aria-labelledby="offcanvasExampleLabel">
              <div class="offcanvas-header">
                <h5 class="offcanvas-title align-items-center h2"  id="offcanvasExampleLabel">Categories</h5>
                <button type="button" class="btn-close text-reset" style="background-color: #ffffff;" data-bs-dismiss="offcanvas" aria-label="Close"></button>
              </div>

              <div class="offcanvas-body">
                  {% for x in cats %}
                  <a href="{% url 'det_category' x.id %}" class="nav-link align-middle px-0 link-light ">
                      <i class="fs-4 bi-house "></i> 
                      <span class="ms-1 d-none d-sm-inline font_text h3">{{ x.cat_name }}
                        {% if user.is_authenticated %}
                          {% if x in subs_id %}
                              <a href="{% url 'unsubscribe' x.id %}"><i class="fa-solid fa-minus btn btn-primary" style="margin-left: 50%;"></i></a>
                          {%else%}
                              <a href="{% url 'subscribe' x.id %}"><i class="fa-solid fa-plus btn btn-primary" style="margin-left: 50%;"></i></a>
                          {% endif %}
                        {% endif %}
                      </span>
                  </a>
                  {% endfor %}

              </div>
            </div>  
        </div>
      </nav>
</body>
</html>
